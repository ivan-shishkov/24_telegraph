{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <form method="POST">
      <div class="form-group">
        <input name="header" value="{{ header }}" class="form-control" placeholder="Заголовок" autofocus required/>
      </div>
      <div class="form-group">
        <input name="signature" value="{{ signature }}" class="form-control" placeholder="Подпись"/>
      </div>
      <div class="form-group">
        <textarea name="body" class="form-control" rows="10" placeholder="Ваша история" required>{{ body }}</textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Опубликовать</button>
      </div>
    </form>
  </div>
{% endblock %}
